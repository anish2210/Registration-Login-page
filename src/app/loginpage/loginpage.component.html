<head>
  <title>Social Media Icon Example</title>
  <!-- Adding font awesome icon library -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    .fa {
      width: 25px;
      padding: 20px;
      font-size: 25px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      color: white;
      border-radius: 50%;
    }

    .fa:hover {
      opacity: 0.7;
    }

    .fa-twitter {
      background: #55ACEE;
    }

    .fa-linkedin {
      background: #007bb5;
    }

    .fa-youtube {
      background: #bb0000;
    }

    .fa-instagram {
      background: #8a3ab9;
    }
  </style>
</head>

<div class="form">
  <form action="#">
    <div class="user-login-info">
      <div class="inner">
        <div class="input">
          <div class="title">Login To Your Account</div>
          <span class="detail">Username</span>
          <input type="text" placeholder="Username, Email, Phone number" />
        </div>

        <div class="input">
          <span class="detail">Password</span>
          <input type="text" placeholder="Enter Password" />
        </div>

        <div class="extra">
          <div class="leftextra">
            <span class="check">
              <input type="checkbox" />
            </span>

            <div class="remember">Remember me.</div>
          </div>

          <div class="forgot">forgot password ?</div>
        </div>
        <div class="logbutton">
          <div class="logtext">Login</div>
        </div>
      </div>
    </div>
  </form>
  <div class="logo">
    <div class="lone">
    <a href="#" class="fa fa-twitter"></a>
    </div>
    <div class="ltwo">
    <a href="#" class="fa fa-linkedin"></a>
    </div>
    <div class="lthree">
    <a href="#" class="fa fa-instagram"></a>
    </div>
    <div class="lfour">
    <a href="#" class="fa fa-youtube"></a>
    </div>
  </div>
</div>
